<head>

    <style>

    .quote {

            color: #666;

            margin-top: 30px;
            margin-bottom: 30px;
        }

    .message-section {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .signature {

        /* 烟花动画相关样式 */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
    </style>
</head>

<body>
    <h1>生日快乐，CSQ！</h1>

    <!-- 烟花动画画布 -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- 粒子动画画布 -->
    <canvas id="particle-canvas"></canvas>

    <!-- 引入烟花动画的JavaScript代码 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script>
        // 烟花动画的JavaScript代码（这里假设已经有一个名为createFireworks的函数来创建烟花效果，实际应用中需要完整实现这个函数）
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        createFireworks(fireworksCtx);
    </script>

    <!-- 引入粒子动画的JavaScript代码 -->
    <script>
        // 粒子动画的JavaScript代码
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 100;

        for (let i = 0; i < numParticles; i++) {
            const x = Math.random() * particleCanvas.width;
            const y = Math.random() * particleCanvas.height;
            const radius = Math.random() * 5 + 1;
            const color = `hsl(${Math.random() * 360}, 80%, 50%)`;
        }

        function drawParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = 0, len = particles.length; i < len; i++) {
                const particle = particles[i];
                particleCtx.beginPath();
                particleCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                particleCtx.fillStyle = particle.color;
                particleCtx.fill();
            }
        }

        function updateParticles() {
            for (let i = 0, len = particles.length; i < len; i++) {
                const particle = particles[i];
                particle.x += (Math.random() - 0.5) * 5;
                particle.y += (Math.random() - 0.5) * 5;
            }
        }

        function animate() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
